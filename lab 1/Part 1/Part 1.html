<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Email</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      line-height: 1.8;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .email-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 700px;
      padding: 30px;
    }
    .sender-info{
        text-align:right;
    }

    .sender-info, .recipient-info {
      margin-bottom: 20px;
    }

    .sender-info p, .recipient-info p {
      margin: 5px 0;
    }

    .date {
      text-align: right;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    ul, ol {
      margin-left: 20px;
    }

    .bullet-points li, .numbered-list li {
      margin-bottom: 10px;
    }

    .link {
      color: blue;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
    }

    .footer em {
      font-style: italic;
    }
  </style>
</head>

</html>
